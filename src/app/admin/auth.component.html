<div class="bg-info p-2 text-center text-white">
  <h3> Admin</h3>
 </div>
 <div class="bg-danger mt-2 p-2 text-center text-white"
  *ngIf="errorMessage != null">
  {{errorMessage}}
 </div>
 <div class="p-2">
  <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
      <div class="col-6" style="margin-left:37%" >
          <img src="../../assets/images/ncu-logo-naac-accredited.png" class="img-thumbnail" width="500px"  alt="ncu-logo">
      </div>
  <div class="form-group">
  <label>Username</label>
  <input class="form-control" name="username"
  [(ngModel)]="username" required />
  </div>
  <div class="form-group">
  <label>Password</label>
  <input class="form-control" type="password" name="password"
  [(ngModel)]="password" required />
  </div>
  <div class="col-auto">
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck">
            <label class="form-check-label" for="autoSizingCheck">
              Remember me
            </label>
          </div>
        </div>

  <div class="text-center">
      <button id="b3" class="btn btn-primary m-1" type="submit">Log In</button>
  <button id="b2" class="btn btn-secondary m-1" routerLink="/">Go back</button>
 
  </div>
  </form>
 </div>
